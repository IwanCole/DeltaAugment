<div class="container">
		<br><br>
		<div class="panel-heading">Here is a selection of images augmented so far...</div>
		<mat-grid-list cols="4" rowHeight="2:1" gutterSize="10px" layout-align="center">
			<div *ngFor="let file of imageList | async">
				<div class="flexi">
				<mat-grid-tile class="list-cell">
					<img src="{{file.url}}" class="scaleToFit" alt="ARCH" layout-fill>
				</mat-grid-tile>
				</div>
			</div>
		</mat-grid-list>
</div>
